<div class="container revenue-chart">
    <kendo-chart [categoryAxis]="{ categories: categories }">
        <kendo-chart-title text="Business Growth, Sales and Clients">
        </kendo-chart-title>
        <kendo-chart-legend position="bottom" orientation="horizontal"></kendo-chart-legend>
        <kendo-chart-tooltip format="{0}%"></kendo-chart-tooltip>
        <kendo-chart-series>
            <kendo-chart-series-item *ngFor="let item of series" type="line" style="smooth" [data]="item.data"
                [name]="item.name">
            </kendo-chart-series-item>
        </kendo-chart-series>
    </kendo-chart>
</div>


<div class="container">
    <div class=" row">
        <div class="col-sm-8">
            <table class="table bg-white">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Client</th>
                        <th scope="col">Due date</th>
                        <th scope="col">Payment</th>
                        <th scope="col">Status</th>
                    </tr>
                </thead>
                <tbody *ngIf="bills">
                    <tr *ngFor="let bill of bills">
                        <th scope="row">{{ bill.id }}</th>
                        <td>{{ bill.client }}</td>
                        <td>{{ bill.date }}</td>
                        <td>{{ bill.payment }}</td>
                        <td><button class="btn btn-sm mybtn"
                                [ngStyle]="{'background-color':bill.status === 'paid' ? '#94d268' : '#f5655b' }">{{ bill.status }}</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-sm-4">
            <kendo-chart>
                <kendo-chart-series>
                    <kendo-chart-series-item type="donut" [data]="data" categoryField="kind" field="share">
                        <kendo-chart-series-item-labels [content]="labelContent" color="#fff" background="none">
                        </kendo-chart-series-item-labels>
                    </kendo-chart-series-item>
                </kendo-chart-series>
                <kendo-chart-legend [visible]="false"></kendo-chart-legend>
            </kendo-chart>
        </div>
    </div>
</div>
