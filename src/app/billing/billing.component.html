<app-nav></app-nav>

<div class="container">
    <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn my-btn" data-toggle="modal" data-target="#addnew">Add New</button>
        <button type="button" class="btn my-btn">Edit</button>
    </div>
    <table class="table bg-white">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Client</th>
                <th scope="col">Due date</th>
                <th scope="col">Payment</th>
                <th scope="col">Status</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">1</th>
                <td>{{clientName}}</td>
                <td>{{date}}</td>
                <td>{{payment}}</td>
                <td><button class="btn btn-sm mybtn"
                        [ngStyle]="{'background-color':status === 'paid' ? '#94d268' : '#f5655b' }">{{status}}</button>
                </td>
                <td>
                    <i data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false"
                        class="fas fa-angle-down right"></i>
                    <div class="dropdown-menu lefter">
                        <a class="dropdown-item" href="#">Details</a>
                        <a class="dropdown-item" href="#">Edit</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Delete</a>
                    </div>
                </td>
            </tr>

        </tbody>
    </table>
</div>

<div id="addnew" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Add new</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label>Client Name</label>
                        <input class="form-control" type="text" name="name" id="client" />
                    </div>
                    <div class="form-group">
                        <label>Date</label>
                        <input class="form-control" type="date" name="date" id="date">
                    </div>
                    <div class="form-group">
                        <label>Payment</label>
                        <input class="form-control mb-3" type="number" name="payment" id="payment">
                    </div>
                    <label>Status</label>
                    <select class="form-control">
                        <option>Paid</option>
                        <option>due</option>
                    </select>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-success btn-sm" data-dismiss="modal">Add</button>
                <button type="button" class="btn my-btn btn-sm" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>


</div>
