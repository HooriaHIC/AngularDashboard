<div class="container">
    <div class="container-fluid">
        <div class="btn-group" role="group">
            <button type="button" class="btn my-btn" data-toggle="modal" data-target="#addnew">Add New</button>
            <button type="button" class="btn my-btn">Review</button>
            <button type="button" class="btn my-btn">Edit</button>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3">
            <i data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false"
                class="fas fa-angle-down right"></i>
            <div class="dropdown-menu lefter">
                <a class="dropdown-item" href="#">Add P. Collector</a>
                <a class="dropdown-item" href="#">View</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Edit</a>
            </div>
            <h4>{{sector}}</h4>
            <p>{{address}}</p>
            <p>Payment Collector: <a href="">{{paymentcol}}</a></p>

<div id="addnew" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Add new</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label>Sector</label>
                        <input class="form-control" type="text" name="name" id="Address" />
                    </div>
                    <div class="form-group">
                        <label>Full address</label>
                        <input class="form-control" type="text" name="text" id="F-Ads">
                    </div>
                    <div class="form-group">
                        <label>Payment Collectors</label>
                        <input class="form-control" type="text" name="text" id="p-col">
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-success btn-sm" data-dismiss="modal">Add</button>
                <button type="button" class="btn my-btn btn-sm" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>


</div>
